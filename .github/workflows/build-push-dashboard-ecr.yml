name: Build & Push Saleor Dashboard to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, stage, prod]
        include:
          - env: dev
            ecr_repo: min-kyeol-dashboard
            api_url: https://origin-dev-kyeol.msp-g1.click/graphql/
          - env: stage
            ecr_repo: min-kyeol-stage-dashboard
            api_url: https://origin-stage-kyeol.msp-g1.click/graphql/
          - env: prod
            ecr_repo: min-kyeol-prod-dashboard
            api_url: https://origin-prod-kyeol.msp-g1.click/graphql/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            API_URL=${{ matrix.api_url }}
            APP_MOUNT_URI=/
            STATIC_URL=/
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-latest
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "### Image pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ matrix.ecr_repo }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`${{ matrix.env }}-latest\`, \`${{ matrix.env }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
