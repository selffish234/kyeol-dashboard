name: Build & Push Saleor Dashboard to ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, stage, prod]
        include:
          - env: dev
            ecr_repo: kyeol-dev-dashboard
            api_url: https://api.kyeol.click/graphql/
          - env: stage
            ecr_repo: kyeol-stage-dashboard
            api_url: https://api.kyeol.click/graphql/
          - env: prod
            ecr_repo: kyeol-prod-dashboard
            api_url: https://api.kyeol.click/graphql/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            API_URL=${{ matrix.api_url }}
            APP_MOUNT_URI=/
            STATIC_URL=/
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-latest
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: |
          echo "### Image pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ matrix.ecr_repo }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`${{ matrix.env }}-latest\`, \`${{ matrix.env }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      # Update GitOps repo to trigger ArgoCD deployment
      - name: Update GitOps Repository
        env:
          GITOPS_REPO: MSP-Team3/kyeol-app-gitops
          IMAGE_TAG: ${{ matrix.env }}-${{ github.sha }}
        run: |
          # Clone GitOps repo
          git clone https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/${{ env.GITOPS_REPO }}.git gitops
          cd gitops

          # Update dashboard image tag in kustomization.yaml for the current environment
          awk '/kyeol-${{ matrix.env }}-dashboard/{found=1} found && /newTag:/{sub(/newTag: .*/, "newTag: '"${IMAGE_TAG}"'"); found=0} 1' \
            apps/saleor-dashboard/overlays/${{ matrix.env }}/kustomization.yaml > tmp && mv tmp apps/saleor-dashboard/overlays/${{ matrix.env }}/kustomization.yaml

          # Verify the change
          echo "Updated kustomization.yaml:"
          grep -A1 "kyeol-${{ matrix.env }}-dashboard" apps/saleor-dashboard/overlays/${{ matrix.env }}/kustomization.yaml

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add apps/saleor-dashboard/overlays/${{ matrix.env }}/kustomization.yaml
          git diff --cached --exit-code || git commit -m "chore(dashboard): Update ${{ matrix.env }} image tag to ${IMAGE_TAG}

          Triggered by: ${{ github.event.head_commit.message }}
          Commit: ${{ github.sha }}"
          git push || echo "Nothing to push (tag unchanged)"
